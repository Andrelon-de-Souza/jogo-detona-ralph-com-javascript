<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Titillium+Web&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="infos">
            <div class="tempo">
                <h2>Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="potuacao">
                <h2>Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="vidas">
                <img src="assets/images/player.png" alt="Jogador">
                <h2>x3</h2>
            </div>
        </div>
        
        <div class="painel-completo">
            <div class="painel-jogo">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
        </div>
        <div class="painel-jogo">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div class="painel-jogo">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>
</div>

<script src="assets/scripts/engine.js"></script>
    
</body>
</html>
